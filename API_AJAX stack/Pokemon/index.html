<!DOCTYPE html>
  <html>
    <head lang="eng">
      <meta charset="utf-8">
      <title>Pokemon</title>
      <link rel="stylesheet" type="text/css" href="style.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
      <script>

      function image(arr){
        for(var idx = 1; idx <= 151; idx++){
          arr[1] = idx
          arr[3] = idx
          arr[5] = idx
          $('#pokemon_images').append(arr.join(''))
        }
      }


      $(document).ready(function(){

        image(["<img src='http://pokeapi.co/media/img/"," ",".png' id='"," ","' alt='pokemon"," ","'>"])


        $(document).on("click", "img", function(){
          var number = $(this).attr("id")
          $.get("http://pokeapi.co/api/v1/pokemon/" + number, function(res){
              $('.name').html("<h2>" + res.name + "</h2><br>");
              $('.picture').html("<img src='http://pokeapi.co/media/img/" + number + ".png' id=" + number + "alt='pokemon" + number + ">");
              $('.types').html("<h2>Types:</h2>");
              $('.types1').html("<h2>" + res.types[0].name + "</h2>" + "<h2>" + res.types[1].name + "</h2>");
              $('.height').html("<br><h2>Height:</h2>");
              $('.height1').html("<h2>" + res.height + "</h2>");
              $('.weight').html("<br><h2>Weight:</h2>");
              $('.weight1').html("<h2>" + res.weight + "</h2>");
          }, 'json');
        });
      });
      </script>
    </head>
    <body>
      <div id="wrapper">
        <h1>Pokemon</h1>
        <div id="pokemon_images"></div>
        <div id="pokedex"></p>
          <p class="name"></p>
          <p class="picture"></p>
          <p class="types"></p>
          <p class="types1"></p>
          <p class="height"></p>
          <p class="height1"></p>
          <p class="weight"></p>
          <p class="weight1"></p>
        </div>
      </div>
    </body>
  </html>
