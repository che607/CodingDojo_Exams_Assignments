<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ninja Gold</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'first_app/stylesheet.css' %}" media="screen" title="no title"  charset="utf-8">
  </head>
  <body>
    <div id="wrapper">
      <h1>Gold:{{request.session.gold}}</h1>
      <form action="/reset">
          <input type="submit" value="Reset">
      </form>
      <div class="blocks">
        <h2>Farm</h2>
        <p>(earns 10-20 golds)</p>
        <form action="/processmoney" method="post">
          {% csrf_token %}
          <input type="hidden" name="building" value="farm" />
          <input type="submit" value="Find Gold!"/>
        </form>
      </div>
      <div class="blocks">
        <h2>Cave</h2>
        <p>(earns 5-10 golds)</p>
        <form action="/processmoney" method="post">
          {% csrf_token %}
          <input type="hidden" name="building" value="cave" />
          <input type="submit" value="Find Gold!"/>
        </form>
      </div>
      <div class="blocks">
        <h2>House</h2>
        <p>(earns 2-5 golds)</p>
        <form action="/processmoney" method="post">
          {% csrf_token %}
          <input type="hidden" name="building" value="house" />
          <input type="submit" value="Find Gold!"/>
        </form>
      </div>
      <div class="blocks">
        <h2>Casino</h2>
        <p>(earns/takes 0-50 golds)</p>
        <form action="/processmoney" method="post">
          {% csrf_token %}
          <input type="hidden" name="building" value="casino" />
          <input type="submit" value="Find Gold!"/>
        </form>
      </div>
      <h3>Activities:</h3>
      <div id="bottom_bar"><h4>{{request.session.activities|safe}}</h4></div>
    </div>
  </body>
</html>
