<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Username Validation</title>
  </head>
  <body>
    <h1>the username you entered {{request.session.name}} is valid.</h1>
    <br>
    <br>
    <br>
    <table>
      <tr>
        <th>Name</th>
        <th>Date Added</th>
      </tr>
      {% for name in names %}
      <tr>
        <td>{{ name.name }}</td>
        <td>{{ name.created_at }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
