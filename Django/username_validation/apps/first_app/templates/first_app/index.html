<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Username Validation</title>
  </head>
  <body>
    {% for message in messages %}
    {{message.message}}<br>
    {% endfor %} 
    <form action='/validate' method='post'>
      {% csrf_token %}
      Name: <input type='text' name='name'>
      <br>
      <input type='submit' value='submit'>
    </form>
  </body>
</html>
