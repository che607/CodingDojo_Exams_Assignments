<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Word Generator</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'first_app/css/stylesheet.css' %}" media="screen" title="no title"  charset="utf-8">
  </head>
  <body>
    <div class="center">Random Word</div>
    <div class="center">{{request.session.attempt}}</div>
    <div class="center">{{request.session.random_word}}</div>
    <div class="center">
      <form action='/generate' method="post">
        {% csrf_token %}
        <input type="submit" value="Generate">
      </form>
    </div>
  </body>
</html>
