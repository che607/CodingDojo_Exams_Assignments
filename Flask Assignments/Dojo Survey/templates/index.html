<!DOCTYPE>
  <html>
    <head>
       <title>Dojo Survey</title>
       <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheet.css') }}">
    </head>
    <body>
      <div id="wrapper">
        <form action='/users' method='post'>
          Name: <input type='text' name='name'>
          <br>
          Dojo Location:
          <select name="dojo_location">
            <option value="washingtondc">Washington, DC</option>
            <option value="chicago">Chicago, IL</option>
            <option value="sanfrancisco">San Francisco, CA</option>
            <option value="newyork">New York, NY</option>
          </select>
          <br>
          Favorite Language:
          <select name="favorite_language">
            <option value="spanish">Spanish</option>
            <option value="english">English</option>
            <option value="french">French</option>
            <option value="italian">Italian</option>
          </select>
          <br>
          Comments(optional): <input type='text' name="comments" class="input">
          <input type='submit' value='submit'>
        </form>
      </div>
    </body>
  </html>
