<!DOCTYPE html>
    <html lang="eng">
        <head>
            <meta charset="utf-8">
            <title></title>
            <link rel="stylesheet" type="text/css" href="style.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
            <script type="text/javascript">
            $(document).ready(function(){

              $('form').submit(function(){
                return false
              });

              $('form').submit(function(){
                  var first = $(".firstname").val();
                   $('.input').text(first);
              });

              $('form').submit(function(){
                  var last = $(".lastname").val();
                   $('.input1').text(last);
              });

              $('form').submit(function(){
                  var email = $(".email").val();
                   $('.input2').text(email);
              });

              $('form').submit(function(){
                  var contact = $(".contact").val();
                   $('.input3').text(contact);
              });
            });
            </script>
        </head>
        <body>
            <div id="wrapper">
                <table>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>E-Mail Address</th>
                        <th>Contact #</th>
                    </tr>
                    <tr>
                        <td class="input"></td>
                        <td class="input1"></td>
                        <td class="input2"></td>
                        <td class="input3"></td>
                    </tr>
                </table>
                <div class="form">
                    <h1>Add User</h1>
                    <div class="border"></div>
                    <form action="/action_page.php">
                        First name:<input type="text" name="firstname" value="" class="firstname">
                        <br>
                        Last name:<input type="text" name="lastname" value="" class="lastname">
                        <br>
                        E-Mail Address:<input type="text" name="lastname" value="" class="email">
                        <br>
                        Contact #:<input type="text" name="lastname" value="" class="contact">
                        <br><br>
                        <input type="submit" value="Add User">
                    </form>
                </div>
            </div>
        </body>
    </html>
